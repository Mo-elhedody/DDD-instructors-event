<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Meet Survey - Deep Dive Dubai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('welcome-to-deep-dive.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .background-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 220px;
      opacity: 0.85;
      z-index: 1;
    }
    .container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 20px #00b4d8, 0 0 40px #0077b6, 0 0 60px #0096c7;
      max-width: 700px;
      margin: 160px auto 60px;
      text-align: center;
      animation: fadeIn 1s ease;
      z-index: 5;
      position: relative;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #005f8a, #0077b6);
      transform: scale(1.05);
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
      color: #333;
      font-size: 16px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }
    input:hover,
    textarea:hover {
      border-color: #0077b6;
      box-shadow: 0 0 8px #00b4d8;
    }
    input:focus,
    textarea:focus {
      border-color: #0077b6;
      outline: none;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    #surveyForm button {
      margin-top: 25px;
      width: 100%;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      animation: popFade 0.5s ease;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    @keyframes popFade {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .popup-content img {
      width: 100px;
      margin-bottom: 20px;
    }
    .popup-content h3 {
      color: #28a745;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .popup-content p {
      font-size: 18px;
      color: #555;
    }
    .popup-content button {
      margin-top: 20px;
      background: #0077b6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .popup-content button:hover {
      background: #005f8a;
    }
  </style>
</head>

<body>

<img src="59a19db5-ddd_englishlogo.png" class="background-logo" alt="Deep Dive Dubai Logo">

<!-- Welcome Container -->
<div class="container" id="welcomeContainer">
  <h1>Welcome, Instructors!</h1>
  <p>We highly value your experience, insights, and partnership.<br>
  Your feedback today will help us shape a better, stronger collaboration.<br>
  Thank you for taking the time to share your thoughts with us!</p>
  <button onclick="startSurvey()">Start Survey</button>
</div>

<!-- Survey Form Container -->
<div class="container hidden" id="formContainer">
  <h2>Instructor Meet Feedback</h2>
  <form id="surveyForm">

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>How did you hear about this event?</label>
    <input type="text" name="hear_about" required>

    <label>On average, how many classes/courses do you teach monthly?</label>
    <input type="text" name="monthly_classes" required>

    <label>Please list your preferred certification agencies in order of activity:</label>
    <input type="text" name="certification_agencies" required>

    <label>Where do you typically conduct your classes/courses?</label>
    <input type="text" name="conduct_location" required>

    <label>Do you feel the prices and commission we offer are reasonable?</label>
    <input type="text" name="price_reasonability" required>

    <label>Did you find the Instructor Meet event beneficial overall?</label>
    <input type="text" name="event_benefit" required>

    <label>Additional thoughts, opinions, or suggestions:</label>
    <textarea name="additional_feedback"></textarea>

    <button type="submit" id="submitBtn">Submit Feedback</button>

  </form>
</div>

<!-- Thank You Popup -->
<div id="thankYouPopup" class="popup">
  <div class="popup-content">
    <img src="https://cdn-icons-png.flaticon.com/512/1082/1082650.png" alt="Handshake">
    <h3>Thank you!</h3>
    <p>Thank you for your cooperation!</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function startSurvey() {
  const welcome = document.getElementById('welcomeContainer');
  const form = document.getElementById('formContainer');
  welcome.classList.add('hidden');
  setTimeout(() => {
    form.classList.remove('hidden');
  }, 1000);
}

function closePopup() {
  document.getElementById('thankYouPopup').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', function() {
  const surveyForm = document.getElementById('surveyForm');
  const submitBtn = document.getElementById('submitBtn');
  const popup = document.getElementById('thankYouPopup');

  surveyForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    try {
      const formData = new FormData(surveyForm);
      const formObject = {};
      formData.forEach((value, key) => formObject[key] = value);

      const payload = {
        timestamp: new Date().toISOString(),
        ...formObject
      };

      await fetch('https://dvnxbpmafcnopxusphhk.supabase.co/rest/v1/survey_responses', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2bnhicG1hZmNub3B4dXNwaGhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MzA1NjQsImV4cCI6MjA2MTQwNjU2NH0.E61h1y6qRMIOz_0oix1xU5W6hBsUuTHkO2dSCFa7K_Q',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2bnhicG1hZmNub3B4dXNwaGhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MzA1NjQsImV4cCI6MjA2MTQwNjU2NH0.E61h1y6qRMIOz_0oix1xU5W6hBsUuTHkO2dSCFa7K_Q',
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify(payload)
      });

      popup.style.display = 'flex';
      surveyForm.reset();
    } catch (error) {
      console.error('Submission error:', error);
      alert('Error submitting the form.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit Feedback';
    }
  });
});
</script>



</body>
</html>
