<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Meet Survey - Deep Dive Dubai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 100px;
    }
    button {
      margin-top: 20px;
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f8a;
    }
    .success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }
    .error-message {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Instructor Meet Feedback</h2>
  <form id="surveyForm">

    <label>How did you hear about this event?</label>
    <input type="text" name="hear_about" required>

    <label>On average, how many classes/courses do you teach monthly?</label>
    <input type="number" name="monthly_classes" required>

    <label>Please list your preferred certification agencies (in order of activity):</label>
    <input type="text" name="certification_agencies" required>

    <label>Where do you typically conduct your classes/courses?</label>
    <input type="text" name="conduct_location" required>

    <label>How familiar were you with our Membership Program before today's event?</label>
    <select name="membership_familiarity" required>
      <option value="">Select</option>
      <option>Never heard about it</option>
      <option>Heard a little</option>
      <option>Fairly familiar</option>
      <option>Very familiar</option>
    </select>

    <label>How clear was the presentation about Membership Program benefits?</label>
    <select name="presentation_clarity" required>
      <option value="">Select</option>
      <option>Very clear</option>
      <option>Somewhat clear</option>
      <option>Neutral</option>
      <option>Somewhat unclear</option>
      <option>Very unclear</option>
    </select>

    <label>Do you feel the prices and commission we offer are reasonable?</label>
    <select name="price_reasonability" required>
      <option value="">Select</option>
      <option>Very reasonable</option>
      <option>Reasonable</option>
      <option>Neutral</option>
      <option>Slightly unreasonable</option>
      <option>Very unreasonable</option>
    </select>

    <label>Would you be interested in partnering with us?</label>
    <select name="interest_in_partnership" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Maybe</option>
    </select>

    <label>Overall, how beneficial was today's event?</label>
    <select name="event_benefit" required>
      <option value="">Select</option>
      <option>1 - Not beneficial at all</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 - Extremely beneficial</option>
    </select>

    <label>Any suggestions, opinions, or feedback you'd like to share?</label>
    <textarea name="additional_feedback"></textarea>

    <label>Would you like us to contact you for a follow-up?</label>
    <select name="followup_contact" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <div id="contactInfo" style="display:none;">
      <label>If yes, please provide your email or phone:</label>
      <input type="text" name="contact_info">
    </div>

    <button type="submit">Submit Feedback</button>

    <div id="successMessage" class="success-message">
      Thank you for your feedback! Your response has been recorded.
    </div>

    <div id="errorMessage" class="error-message">
      There was an error submitting your form. Please try again later.
    </div>

  </form>
</div>

<script>
  const surveyForm = document.getElementById('surveyForm');
  const successMessage = document.getElementById('successMessage');
  const errorMessage = document.getElementById('errorMessage');

  // Show/hide contact info field based on follow-up selection
  const followupSelect = surveyForm.querySelector('select[name="followup_contact"]');
  followupSelect.addEventListener('change', function() {
    const contactInfoDiv = document.getElementById('contactInfo');
    if (this.value === 'Yes') {
      contactInfoDiv.style.display = 'block';
    } else {
      contactInfoDiv.style.display = 'none';
    }
  });

  surveyForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Hide any previous messages
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';
    
    // Disable submit button to prevent multiple submissions
    const submitButton = surveyForm.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = 'Submitting...';

    // Prepare form data
    const formData = new FormData(surveyForm);
    const formObject = {};
    formData.forEach((value, key) => {
      formObject[key] = value;
    });

    try {
      // Add timestamp to URL to prevent caching issues
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwzuv8-YXzOOeKBArfW1srRWf-wd_BdAJoT6ChFBjT1vRZtffOKGIop2qGxNW8qQbwg/exec?timestamp=' + new Date().getTime();
      
      // First try with JSON (works if CORS is properly configured)
      try {
        const response = await fetch(scriptUrl, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formObject)
        });

        if (response.ok) {
          const result = await response.json();
          if (result.result === 'success') {
            showSuccess();
            return;
          }
        }
      } catch (jsonError) {
        console.log('JSON submission failed, trying URL encoded');
      }

      // If JSON fails, try URL encoded format
      const urlEncodedData = new URLSearchParams(formData).toString();
      const response = await fetch(scriptUrl, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: urlEncodedData
      });

      // Even if we can't read the response (CORS), assume success if no error
      showSuccess();

    } catch (error) {
      console.error('Error:', error);
      showError();
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = 'Submit Feedback';
    }
  });

  function showSuccess() {
    successMessage.style.display = 'block';
    errorMessage.style.display = 'none';
    surveyForm.reset();
    document.getElementById('contactInfo').style.display = 'none';
    
    // Scroll to success message
    successMessage.scrollIntoView({ behavior: 'smooth' });
  }

  function showError() {
    successMessage.style.display = 'none';
    errorMessage.style.display = 'block';
    
    // Scroll to error message
    errorMessage.scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
