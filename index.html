<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Meet Survey - Deep Dive Dubai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0077b6;
      font-weight: 600;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0077b6;
      outline: none;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      background: linear-gradient(135deg, #0077b6, #0096c7);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #005f8a, #0077b6);
      transform: scale(1.02);
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      animation: popFade 0.5s ease;
      max-width: 90%;
    }
    @keyframes popFade {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .popup-content h3 {
      color: #28a745;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .popup-content .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
      animation: bounce 0.6s ease;
    }
    @keyframes bounce {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .popup-content button {
      margin-top: 20px;
      background: #0077b6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .popup-content button:hover {
      background: #005f8a;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Instructor Meet Feedback</h2>
  <form id="surveyForm">

    <label class="required">How did you hear about this event?</label>
    <input type="text" name="hear_about" required>

    <label class="required">On average, how many classes/courses do you teach monthly?</label>
    <input type="number" name="monthly_classes" required min="0">

    <label class="required">Please list your preferred certification agencies (in order of activity):</label>
    <input type="text" name="certification_agencies" required>

    <label class="required">Where do you typically conduct your classes/courses?</label>
    <input type="text" name="conduct_location" required>

    <label class="required">How familiar were you with our Membership Program before today's event?</label>
    <select name="membership_familiarity" required>
      <option value="">Select</option>
      <option>Never heard about it</option>
      <option>Heard a little</option>
      <option>Fairly familiar</option>
      <option>Very familiar</option>
    </select>

    <label class="required">How clear was the presentation about Membership Program benefits?</label>
    <select name="presentation_clarity" required>
      <option value="">Select</option>
      <option>Very clear</option>
      <option>Somewhat clear</option>
      <option>Neutral</option>
      <option>Somewhat unclear</option>
      <option>Very unclear</option>
    </select>

    <label class="required">Do you feel the prices and commission we offer are reasonable?</label>
    <select name="price_reasonability" required>
      <option value="">Select</option>
      <option>Very reasonable</option>
      <option>Reasonable</option>
      <option>Neutral</option>
      <option>Slightly unreasonable</option>
      <option>Very unreasonable</option>
    </select>

    <label class="required">Would you be interested in partnering with us?</label>
    <select name="interest_in_partnership" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
      <option>Maybe</option>
    </select>

    <label class="required">Overall, how beneficial was today's event?</label>
    <select name="event_benefit" required>
      <option value="">Select</option>
      <option>1 - Not beneficial at all</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5 - Extremely beneficial</option>
    </select>

    <label>Any suggestions, opinions, or feedback you'd like to share?</label>
    <textarea name="additional_feedback"></textarea>

    <label class="required">Would you like us to contact you for a follow-up?</label>
    <select name="followup_contact" required id="followupSelect">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <div id="contactInfo" style="display:none;">
      <label>If yes, please provide your email or phone:</label>
      <input type="text" name="contact_info" id="contactInput">
    </div>

    <button type="submit" id="submitBtn">Submit Feedback</button>
  </form>
</div>

<!-- Popup -->
<div id="thankYouPopup" class="popup">
  <div class="popup-content">
    <div class="checkmark">âœ…</div>
    <h3>Thank you!</h3>
    <p>Your feedback has been received.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
  function closePopup() {
    document.getElementById('thankYouPopup').style.display = 'none';
  }

  document.addEventListener('DOMContentLoaded', function() {
    const surveyForm = document.getElementById('surveyForm');
    const followupSelect = document.getElementById('followupSelect');
    const contactInfo = document.getElementById('contactInfo');
    const contactInput = document.getElementById('contactInput');
    const submitBtn = document.getElementById('submitBtn');
    const popup = document.getElementById('thankYouPopup');

    followupSelect.addEventListener('change', function() {
      if (this.value === 'Yes') {
        contactInfo.style.display = 'block';
        contactInput.required = true;
      } else {
        contactInfo.style.display = 'none';
        contactInput.required = false;
      }
    });

    surveyForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const formData = new FormData(surveyForm);
        const formObject = {};
        formData.forEach((value, key) => formObject[key] = value);

        const payload = {
          timestamp: new Date().toISOString(),
          hear_about: formObject.hear_about,
          monthly_classes: formObject.monthly_classes,
          certification_agencies: formObject.certification_agencies,
          conduct_location: formObject.conduct_location,
          membership_familiarity: formObject.membership_familiarity,
          presentation_clarity: formObject.presentation_clarity,
          price_reasonability: formObject.price_reasonability,
          interest_in_partnership: formObject.interest_in_partnership,
          event_benefit: formObject.event_benefit,
          additional_feedback: formObject.additional_feedback,
          followup_contact: formObject.followup_contact,
          contact_info: formObject.contact_info
        };

        await fetch('https://dvnxbpmafcnopxusphhk.supabase.co/rest/v1/survey_responses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2bnhicG1hZmNub3B4dXNwaGhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MzA1NjQsImV4cCI6MjA2MTQwNjU2NH0.E61h1y6qRMIOz_0oix1xU5W6hBsUuTHkO2dSCFa7K_Q',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2bnhicG1hZmNub3B4dXNwaGhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MzA1NjQsImV4cCI6MjA2MTQwNjU2NH0.E61h1y6qRMIOz_0oix1xU5W6hBsUuTHkO2dSCFa7K_Q',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(payload)
        });

        popup.style.display = 'flex';
        surveyForm.reset();
        contactInfo.style.display = 'none';
      } catch (error) {
        console.error('Submission error:', error);
        alert('Error submitting the form.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Feedback';
      }
    });
  });
</script>

</body>
</html>
